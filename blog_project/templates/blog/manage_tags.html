{% extends "base.html" %}

{% block title %}Manage Tags{% endblock %}

{% block content %}
<h2>Manage Tags for "{{ post.title }}"</h2>
<form method="post">
    {% csrf_token %}
    <label for="tags">Tags (comma-separated):</label>
    <input type="text" id="tags" name="tags" value="{{ post.tags.all|join:", " }}">
    <button type="submit">Update Tags</button>
</form>
{% endblock %}
